<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link 
    rel="stylesheet"
    href="{{ url_for('static',
    filename='styles.css') }}">

    <link 
      rel="icon"
      href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon">

    <link 
      rel="stylesheet"
      href="{{ url_for('static',
      filename='adaptive.css') }}">

  </head>
  <body>
    <header>
      <a href="{{url_for('main_page')}}" id="logo-link">
        <div class="logo">
          <span>YTMP4 </span>
          <span>Downloader</span>
        </div>
      </a>

      <div class="btns-container">        
        <button onclick="location.href='/'" class="ghost-btn">Назад</button>
      </div>
    </header>
    
    <div class="main-reg-container">
      <div class="reg-container">
        <h1 class="reg-header">Регистрация</h1>
  
        <form action="/sign-up" method="post" class="reg-form">
          <input type="text"
            placeholder="username"
            name="username"
            autocomplete="off"
            class="reg-input">
          
          <input
            type="email"
            placeholder="email"
            name="email"
            autocomplete="off"
            class="reg-input">
  
          <input
            type="password"
            placeholder="password"
            name="password"
            autocomplete="off"
            class="reg-input">
  
          <a href="/sign-in" class="sign-in-link">Уже есть аккаунт?</a>
  
          <button type="submit" class="ghost-btn reg-btn">Создать</button>
        </form>
      </div>
    </div>
  </body>
</html>
